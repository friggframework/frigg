# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Frigg CI

on:
  push:
    branches: [main]
    paths-ignore:
      - docs/**
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Check Out Code â¤µï¸
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }} ğŸ› 
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use correct NPM version ğŸ› 
        run: npm run use:npm

      - name: Cache node modules ğŸ“¦
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies ğŸ› 
        run: npm ci

      - name: Build UI Package ğŸ—
        run: |
          cd packages/ui
          npm run build

      - name: Tests ğŸ§ª
        run: npm run test:all
        timeout-minutes: 10

      # NOTE: Linter steps should run last.  If the linter auto-fixes files and pushes the fixes, the result is that any errors that may occur in previous steps may be hidden in the pull request because tests will not be run on the auto-fix commits.

      - name: Linter ğŸ”
        run: npm run lint:fix --workspaces

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: âœ¨ Apply lint auto-fixes